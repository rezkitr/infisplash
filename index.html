<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
    />

    <title>Infisplash</title>
  </head>
  <body>
    <!-- Title -->
    <h1 id="title">Infisplash</h1>
    <h5 id="subtitle">Supported by Unsplash API</h5>

    <div class="loader" id="loader">
      <img src="loader.svg" alt="Loading" />
    </div>

    <!-- Image Container -->
    <div class="image-container" id="image-container"></div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
